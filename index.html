<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Pomodoro</title>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap" rel="stylesheet" />
  <link rel="shortcut icon" href="assets/img/favicon.png" type="image/x-icon" />
  <link rel="stylesheet" href="assets/css/style.css" />
</head>

<body>
  <section>
    <div class="atividade">
      <button disabled id="atividadeButton" class="button-box-left" aria-label="Tempo em atividade 25 minutos.">
        Atividade
      </button>
      <button id="descansoButton" class="button-box-right" aria-label="Tempo em descanso 5 minutos">
        Descanso
      </button>
    </div>
    <div class="timer">
      <div class="ring">
        <div class="time">
          <p id="minutos">25</p>
          <p>:</p>
          <p id="segundos">00</p>
        </div>
      </div>
    </div>
    <div class="controls">
      <button id="startButton" class="button-box-left" aria-label="Iniciar tempo">
        <span class="material-symbols-sharp"> arrow_right </span>
      </button>
      <button disabled id="pauseButton" class="button-box-center" aria-label="Pausar tempo">
        <span class="material-symbols-sharp"> timer_pause </span>
      </button>
      <button disabled id="resetButton" class="button-box-right" aria-label="Reiniciar tempo">
        <span class="material-symbols-sharp"> history </span>
      </button>
    </div>
  </section>
  <script src="assets/js/index.js"></script>
</body>

</html>
