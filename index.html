<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoro</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Sharp:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <div class="atividade">
        <button id="atividadeButton" class="button-box-left" aria-label="Tempo em atividade 25 minutos." disabled>Atividade</button>
        <button id="descansoButton" class="button-box-right" aria-label="Tempo em descanso 5 minutos">Descanso</button>
      </div>
      <div class="timer">
        <div class="circle">
          <div class="time">
            <p id="minutes">25</p>
            <p>:</p>
            <p id="seconds">00</p>
          </div>
        </div>
      </div>
      <div class="controls">
        <button id="startButton" class="button-box-left" aria-label="Iniciar tempo">
          <span class="material-symbols-sharp"> arrow_right </span>
        </button>
        <button id="pauseButton" class="button-box-center" aria-label="Pausar tempo" disabled>
          <span class="material-symbols-sharp"> timer_pause </span>
        </button>
        <button id="resetButton" class="button-box-right" aria-label="Reiniciar tempo" disabled>
          <span class="material-symbols-sharp"> history </span>
        </button>
      </div>
    </section>
    <script src="index.js"></script>
  </body>
</html>
